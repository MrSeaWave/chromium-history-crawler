name: 'test -----> crawler and frontend'

on:
  push:
    paths-ignore:
      - 'json/version-position.json'
    branches:
      - feat-modifyCi
jobs:
  crawler:
    name: 'crawler: to get dataSource'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: install
        run: npm install
      - name: 'echo Hello World!-----------'
        run: echo 'Hello World!'
      - name: 'print current path'
        run: 'pwd'
      - name: 'Push Test Files to frontend repository'
        uses: crykn/copy_folder_to_another_repo_action@v1.0.6
        env:
          API_TOKEN_GITHUB: ${{ secrets.COPY_TO_OTHER_FOLDER_TOKEN_GITHUB }}
        with:
          source_folder: 'testJsonToPush/ver-pos-os'
          destination_repo: 'MrSeaWave/chromium-history-page'
          destination_folder: 'public/testJsonToPush/ver-pos-os'
          destination_branch: 'main'
          user_email: 'MrDaemon@outlook.com'
          user_name: 'MrSeaWave'
          commit_msg: 'feat: to Test push files'
  frontend:
    name: publish frontend
    needs: crawler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          repository: MrSeaWave/chromium-history-page
      - name: 'print current path'
        run: 'pwd'
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: In MrSeaWave/chromium-history-page To Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          token: ${{ secrets.DEPLOY_ANOTHER_TOKEN }}
          repository-name: MrSeaWave/chromium-history-page
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
